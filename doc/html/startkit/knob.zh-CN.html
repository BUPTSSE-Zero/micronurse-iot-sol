<h1 id="旋钮">旋钮</h1>
<h2 id="测量">测量</h2>
<h3 id="描述">描述</h3>
<p>测量旋钮的旋转值（0-1024）</p>
<h3 id="配置">配置</h3>
<p><code>pin</code>: 整数. 该旋钮连接的AIO引脚. 必填项</p>
<h3 id="输入">输入</h3>
<p><code>trigger</code>: 任何类型. 触发信号, 每来一次输入就测量一次旋转值</p>
<h3 id="输出">输出</h3>
<p><code>value</code>: 数值类型. 表示旋转值（0-1024）</p>
