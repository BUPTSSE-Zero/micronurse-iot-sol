<h1 id="运动检测器">运动检测器</h1>
<h2 id="检测运动">检测运动</h2>
<h3 id="描述">描述</h3>
<p>根据外界红外信号的变化来判断是否有人运动。</p>
<h3 id="配置">配置</h3>
<p><code>pin</code>: 整数. 该传感器连接的GPIO引脚. 必填项</p>
<h3 id="输入">输入</h3>
<p><code>trigger</code>: 任何类型. 触发信号, 每来一次输入做一次运动判断</p>
<h3 id="输出">输出</h3>
<p><code>bool</code>: 布尔值. true表示3s之内有人运动（红外变化）</p>
