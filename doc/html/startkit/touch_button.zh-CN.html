<h1 id="触摸按键">触摸按键</h1>
<h2 id="是否触摸">是否触摸</h2>
<h3 id="描述">描述</h3>
<p>有输入时，该按键是否处于被触摸，如果是，输出true，反之输出false</p>
<h3 id="配置">配置</h3>
<p><code>pin</code>: 整数. 该按键连接的GPIO引脚. 必填项</p>
<h3 id="输入">输入</h3>
<p><code>trigger</code>: 任何类型. 触发信号, 每来一次输入做一次是否触摸的判断</p>
<h3 id="输出">输出</h3>
<p><code>bool</code>: 布尔值. true表示按键被触摸, false表示没有</p>
