<h1 id="电机">电机</h1>
<h2 id="转动">转动</h2>
<h3 id="描述">描述</h3>
<p>控制电机转动到某个角度（0-180）</p>
<h3 id="配置">配置</h3>
<p><code>pin</code>: 整数. 该电机连接的PWM引脚. 必填项</p>
<h3 id="输入">输入</h3>
<p><code>angle</code>: 整数. 电机转动角度</p>
<h3 id="输出">输出</h3>
<p><code>status</code>: 布尔值. 如果成功，输出true</p>
